<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Сюрприз</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
            font-family: sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            width: 300px;
            height: 200px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            perspective: 1000px;
            cursor: pointer;
            position: relative;
        }
        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s;
        }
        .card.opened .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            width: 100%;
            height: 100%;
            border-radius: 15px;
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
        }
        .card-front {
            background-color: #0088cc;
            color: white;
        }
        .card-back {
            background-color: #ffe;
            color: black;
            transform: rotateY(180deg);
            font-size: 20px;
            font-weight: bold;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <canvas id="confetti"></canvas>
    <div class="card" onclick="openCard()">
        <div class="card-inner">
            <div class="card-front">Нажми, чтобы открыть</div>
            <div class="card-back">С днём рождения, папа!</div>
        </div>
    </div>
    <audio id="confettiSound" src="https://assets.mixkit.co/sfx/preview/mixkit-fireworks-show-start-1318.mp3"></audio>
    <script>
        const card = document.querySelector('.card');
        const sound = document.getElementById('confettiSound');

        function openCard() {
            if (!card.classList.contains('opened')) {
                card.classList.add('opened');
                sound.play();
                launchConfetti();
            }
        }

        function launchConfetti() {
            const canvas = document.getElementById('confetti');
            const context = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const confetti = [];
            for (let i = 0; i < 150; i++) {
                confetti.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    r: Math.random() * 6 + 4,
                    d: Math.random() * 10 + 5,
                    color: hsl(${Math.random() * 360}, 100%, 60%),
                    tilt: Math.random() * 10 - 10
                });
            }

            function draw() {
                context.clearRect(0, 0, canvas.width, canvas.height);
                for (let i = 0; i < confetti.length; i++) {
                    let c = confetti[i];
                    context.beginPath();
                    context.lineWidth = c.r;
                    context.strokeStyle = c.color;
                    context.moveTo(c.x + c.tilt + c.r / 2, c.y);
                    context.lineTo(c.x + c.tilt, c.y + c.tilt + c.r / 2);
                    context.stroke();
                }
                update();
            }

            function update() {
                for (let i = 0; i < confetti.length; i++) {
                    let c = confetti[i];
                    c.y += Math.cos(c.d) + 2;
                    c.tilt += Math.sin(c.d) * 2;
                    if (c.y > canvas.height) {
                        c.y = -10;
                        c.x = Math.random() * canvas.width;
                    }
                }
            }

            (function animate() {
                draw();
                requestAnimationFrame(animate);
            })();
        }
    </script>
</body>
</html>
